apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels: {app: similar-source-finder-deployment}
  name: similar-source-finder-deployment
  namespace: default
spec:
  progressDeadlineSeconds: 2147483647
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels: {app: similar-source-finder-deployment}
  strategy:
    rollingUpdate: {maxSurge: 1, maxUnavailable: 1}
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels: {app: similar-source-finder-deployment}
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef: 
              key: POSTGRES_PASSWORD
              name: solve-and-extract-deployment-config
        image: gcr.io/panoptes-survey/find-similar-sources@sha256:2f9f413f8b3a843ae92d37fbd9629d2eccdc3d919b8f7fd5caf459ea57326818
        imagePullPolicy: Always
        name: similar-source-finder-container
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      nodeSelector: {for: similar-sources}
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
