apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: similar-source-finder-deployment
  name: similar-source-finder-deployment
  namespace: default
spec:
  progressDeadlineSeconds: 2147483647
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: similar-source-finder-deployment
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: similar-source-finder-deployment
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: POSTGRES_PASSWORD
              name: solve-and-extract-deployment-config
        image: gcr.io/panoptes-survey/find-similar-sources@sha256:9add16958f3582f2c3560bc570c0068121182ba48777eb9b35970f255a794ca8
        imagePullPolicy: Always
        name: similar-source-finder-container
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      nodeSelector:
        for: similar-sources
